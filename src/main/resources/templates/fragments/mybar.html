<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:mybar th:fragment="mybar">
    <div id="mybar" class="mybar" ng-app="BarApp" ng-controller="barController">
        <span class="mybar_toggle" onclick="toggleBar()">
            <i class="fas fa-clipboard-list"></i>
        </span>
        <h3>03월 27일 금요일</h3>
        <div class="container_todo">
            <div class="todo_list">
                <span class="todo_title">할 일 목록 ({{events.length}})</span>
                <div class="container_todo_item">
                    <div class="todo_item" ng-repeat="event in events" ng-click="select(event, $event)">
                        <span class="todo_check_cover" ng-click="clearEvent($index)"><span class="todo_check"></span></span>
                        <div class="todo_event_cover" ng-click="summaryEvent()">
                            <span class="todo_event_title">
                            {{event.title}}
                            </span>
                            <span ng-class="getEventTimeClass(event.date_event)" class="todo_event_time" ng-if="event.event_time_string != null">
                                <i class="far fa-clock"></i>
                                {{event.event_time_string}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="todo_complete">
                <span class="todo_title">완료 목록 ({{clearEvents.length}})<span class="todo_toggle" onclick="toggleTodoBar()"><i class="fas fa-grip-lines"></i></span></span>
                <div class="container_todo_item">
                    <div class="todo_item" ng-repeat="event in clearEvents">
                        <span class="todo_check_cover"><span class="todo_check checked"><i class="fas fa-check"></i></span></span>
                        <div class="todo_event_cover">
                            <span class="todo_event_title clear">
                                {{event.title}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/mybar.js"></script>
</th:mybar>
</html>
