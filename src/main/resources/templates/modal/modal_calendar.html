
<div class="modal" id="calendarModal" ng-click="cancelOutside($event)">
    <div id="modal_content" ng-init="show()" class="modal-content">
        <div class="modal-header">
            <span class="close" ng-click="cancel()"><i class="fas fa-times"></i></span>
            <h1>{{today}}</h1>
        </div>
        <div class="modal-body">
            <script>
                $("textarea").keydown(function(e){
                    if (e.which == 13 && !e.shiftKey)
                    {
                        e.preventDefault();
                    }
                });
            </script>
            <form class="form_input_day" method="post">
                <ul>
                    <li>
                        <input ng-model="day_title" id="day_title" name="title" type="text" maxlength="20" placeholder="제목"/>
                    </li>
                    <li>
                        <textarea ng-model="day_description" name="title" placeholder="설명 추가(50자 이내)" maxlength="50" rows="3"></textarea>
                    </li>
                </ul>
                <button id="day_submit" ng-click="addDayInfo()" name="submit"><i class="far fa-calendar-plus"></i>&nbsp;일정 추가&nbsp;&nbsp;</button>
            </form>

            <div class="container_day_list">
                <div class="day_list">
                    <div class="item" ng-repeat="dayInfo in dayInfos">
                        <span style="display:inline-block; border-radius: 100%; background-color: royalblue; padding:4px; margin-left:10px; margin-right:10px;"></span>
                        <h3 style="display: inline-block;">{{dayInfo.title}}</h3>
                        <span class="close_item" ng-click="removeDayInfo($index)"><i class="fas fa-minus"></i></span>
                        <p>{{dayInfo.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
