<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout_main">
<th:block layout:fragment="title">TOMO | 관리</th:block>
<th:block layout:fragment="js">
    <script src="js/ng-file-upload-shim.min.js"></script>
    <script src="js/ng-file-upload.min.js"></script>
    <script src="js/manage.js"></script>
</th:block>
<th:block layout:fragment="css"><link rel="stylesheet" href="css/manage.css"></th:block>
<section ng-app="ManageApp" ng-controller="manageController" layout:fragment="content" class="container_main">
    <div class="main">
        <div class="container_context">
            <div class="profile_header" th:object="${account}">
                <span style="z-index:-5; position: absolute; width: 100%; height: 228px; top:0; left: 0; background-color: gray;"></span>
                <h1 class="m-b-10" th:text="${account} ? ${account.getNickname()}"></h1>
                <h3 class="m-b-10" th:text="${account} ? ${account.getEmail()}"></h3>

                <form name="form" class="form_manage_profile">
                    <span style="background-color: rgba(255,255,255,1); width: 128px; height: 128px; border-radius: 100%; display: inline-block;">
                        <img th:src="${account} ? ${account.getProfile_image_url()}" width="128" height="128" alt="profile_image"/>
                        <span style="background-color: white; padding:5px; border-radius: 100%; display: inline-block; position: relative; right:-42px; bottom: 42px;">
                            <label class="label_profile_image" for="input_profile_image"><i class="far fa-image" style="line-height: 27px; font-size: 21px; color: #666666"></i></label>
                            <input id="input_profile_image" ng-model="imageSource" type="file" name="file" ngf-select ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="200KB" ng-change="imageChanged(this)"/>
                        </span>
                    </span>
                    <br/>
                    <label class="label_profile_button" for="input_profile_save">변경사항 저장</label>
                    <input id="input_profile_save" type="submit" ng-click="submit()"/>
                </form>

            </div>
            <div class="profile_body">
                설정 바디
            </div>
        </div>
    </div>
</section>
