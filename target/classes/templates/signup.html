<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TOMO | 회원가입</title>


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.0/css/all.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/util.css">
</head>
<body>
    <div class="container">
        <div class="container_login">
            <div class="panel_logo">
                <a href="/"><img src="img/logo.png" alt="logo" height="50px"/></a>
            </div>
            <div class="panel_login">
                <form modelAttribute="accountDto" class="form_login validate-form" th:action="@{/signup}" method="post" autocomplete="off">
                    <div class="wrap-input100 validate-input m-b-16" data-validate = "! 닉네임을 입력해주세요.">
                        <input class="input100" type="text" name="nickname" th:value="${accountDto!=null} ? ${accountDto.nickname}" placeholder="닉네임">
                        <span class="focus-input100"></span>
                        <span class="error nickname" th:text="${valid_nickname}"></span>
                        <span class="symbol-input100">
							<i class="fas fa-signature"></i>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-16" data-validate = "! 이메일 형식을 입력해주세요">
                        <input class="input100" type="text" name="email" th:value="${accountDto!=null} ? ${accountDto.email}" placeholder="이메일">
                        <span class="focus-input100"></span>
                        <span class="error email" th:text="${valid_email}"></span>
                        <span class="symbol-input100">
							<i class="far fa-envelope"></i>
						</span>

                    </div>
                    <div class="wrap-input100 validate-input m-b-16" data-validate = "! 비밀번호를 입력해주세요">
                        <input class="input100" type="password" name="pwd" placeholder="비밀번호">
                        <span class="focus-input100"></span>
                        <span class="error pwd" th:text="${valid_pwd}"></span>
                        <span class="symbol-input100">
							<i class="fas fa-unlock-alt"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate = "! 비밀번호를 입력해주세요">
                        <input class="input100" type="password" name="pwd2" placeholder="비밀번호 재입력">
                        <span class="focus-input100"></span>
                        <span class="error pwd2" th:text="${valid_pwd2}"></span>
                        <span class="error isEqualsPassword" th:text="${valid_pwd2==null} ? ${valid_equalsPassword}"></span>
                        <span class="symbol-input100">
							<i class="fas fa-unlock-alt"></i>
						</span>
                    </div>
                    <input type="hidden" name="profileImageUrl" value="img/anonymous.png">
                    <div class="container-login100-form-btn p-t-20">
                        <button type="submit" class="login100-form-btn">
                            회원가입
                        </button>
                    </div>


                    <div class="text-center w-full p-t-10">
                        <a class="txt1 hov1" href="./login">
                            로그인 화면 돌아가기
                        </a>
                    </div>

                    <div class="text-center w-full p-t-10 fs-12 m-t-20">
                        계속하면 귀하는 <b>'TOMO'</b>의 서비스 약관 및 개인 정보 보호 정책에 동의하고 업데이트 된 이메일을 수신하는 데 동의하게됩니다.
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!--Script-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
